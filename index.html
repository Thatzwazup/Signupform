<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-image">
        <div class="banner">
          <img src="odin.png" alt="Odin image" />
        </div>
      </div>
      <div class="text-section">
        <p>
          Travel to explore ancient ruins, marvel at the intricate artwork and
          architecture, and learn about the fascinating history and mythology of
          the Mayan people.
        </p>
        <form>
          <div class="inputs-section">
            <h3>Sign up now!</h3>
            <div class="inputs">
              <div>
                <div>
                  <label for="first-name">FIRST NAME</label
                  ><input type="text" id="first-name" name="first-name" />
                </div>
                <div>
                  <label for="last-name">LAST NAME</label
                  ><input
                    type="text"
                    class="focus"
                    id="last-name"
                    name="last-name"
                  />
                </div>
              </div>
              <div>
                <div>
                  <label for="email">EMAIL</label
                  ><input type="email" id="email" name="email" />
                </div>
                <div>
                  <label for="phone-number">PHONE NUMBER</label
                  ><input type="tel" id="phone-number" name="phone-number" />
                </div>
              </div>
              <div>
                <div>
                  <label for="password">PASSWORD</label
                  ><input
                    type="password"
                    class="error"
                    id="password"
                    name="password"
                  />
                  <p class="error-message">*Passwords do not match</p>
                </div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label
                  ><input
                    type="password"
                    class="error"
                    id="confirm-password"
                    name="confirm-password"
                  />
                </div>
              </div>
            </div>
          </div>
          <button type="submit" id="create-account">Create Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="#">Log In</a></p>
      </div>
    </div>
  </body>
</html>
